<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Input field and button -->
        <h1>📝 To-Do List</h1>
        <input type="text" id="userTask" placeholder="Enter a new task">
        <button onclick="addUserTask()">Add Task</button>
        <!-- Unordered list to display tasks -->
        <h2>📋 Tasks</h2>
        <ul id="userTaskList"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
